<script type="text/javascript">

    jQuery(document).ready(function() {
    
        var today = new Date();
        // var date = today.getDate()
        // var month = today.getMonth()
        // var year = today.getFullYear()
    
        // today = new Date(year,month,date)
    
        var yearBegin = new Date(parseInt("{{settings.yearbegin}}".slice(0,4)),parseInt("{{settings.yearbegin}}".slice(5,7)),parseInt("{{settings.yearbegin}}".slice(8,10)))
        var seasonWinterBegin = new Date(parseInt("{{settings.seasonwinterbegin}}".slice(0,4)),parseInt("{{settings.seasonwinterbegin}}".slice(5,7)),parseInt("{{settings.seasonwinterbegin}}".slice(8,10)))
        var seasonSpringBegin = new Date(parseInt("{{settings.seasonspringbegin}}".slice(0,4)),parseInt("{{settings.seasonspringbegin}}".slice(5,7)),parseInt("{{settings.seasonspringbegin}}".slice(8,10)))
        var seasonSummerBegin = new Date(parseInt("{{settings.summerbegin}}".slice(0,4)),parseInt("{{settings.summerbegin}}".slice(5,7)),parseInt("{{settings.summerbegin}}".slice(8,10)))
        var semesterTwoBegin = new Date(parseInt("{{settings.semestertwobegin}}".slice(0,4)),parseInt("{{settings.semestertwobegin}}".slice(5,7)),parseInt("{{settings.semestertwobegin}}".slice(8,10)))
    
        if ( "{{settings.timeframe}}" == "Season" ) {
            if (today < seasonWinterBegin) {
                $("#settingstf").html("Fall");
                $("#settingstf2").html("Fall");
            } else if (today < seasonSpringBegin) {
                $("#settingstf").html("Winter");
                $("#settingstf2").html("Winter");
            } else if (today < seasonSummerBegin) {
                $("#settingstf").html("Spring");
                $("#settingstf2").html("Spring");
            } else {
                $("#settingstf").html("Summer");
                $("#settingstf2").html("Summer");

            }
        } else if ( "{{settings.timeframe}}" == "Semester" ) {
            if (today < semesterTwoBegin) {
                $("#settingstf").html("Semester 1");
                $("#settingstf2").html("Semester 1");
            } else if (today < seasonSummerBegin) {
                $("#settingstf").html("Semester 2");
                $("#settingstf2").html("Semester 2");
            } else {
                $("#settingstf").html("Summer");
                $("#settingstf2").html("Summer");
            }
        } else {
            $("#settingstf").html("Year");
            $("#settingstf2").html("Year");

        }

    });
    </script>
