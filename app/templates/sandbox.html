{% extends 'base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-6">
            <canvas id="pie" width="400" height="400"></canvas>
        </div>
        <div class="col">
            <canvas id="bars" width="400" height="400"></canvas>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js@3.5.1/dist/chart.min.js"></script>

<script>
    var ctxpie = document.getElementById('pie').getContext('2d');
    const data = {
        labels: [
            'Wright',
            'Nobel',
            'Ketcham'
        ],
        datasets: [{
            label: 'Quantity or perfection',
            data: [300, 50, 100],
            backgroundColor: [
            'rgb(255, 99, 132)',
            'rgb(54, 162, 235)',
            'rgb(255, 205, 86)'
            ],
            hoverOffset: 4
        }]
    };
    var bars = new Chart(ctxpie, {
        type: 'doughnut',
        data: data,
    });

</script>

<script>
var ctx = document.getElementById('bars').getContext('2d');
var bars = new Chart(ctx, {
    type: 'bar',
    data: {
        labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
        datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            backgroundColor: [
                'rgba(255, 99, 132, 0.2)',
                'rgba(54, 162, 235, 0.2)',
                'rgba(255, 206, 86, 0.2)',
                'rgba(75, 192, 192, 0.2)',
                'rgba(153, 102, 255, 0.2)',
                'rgba(255, 159, 64, 0.2)'
            ],
            borderColor: [
                'rgba(255, 99, 132, 1)',
                'rgba(54, 162, 235, 1)',
                'rgba(255, 206, 86, 1)',
                'rgba(75, 192, 192, 1)',
                'rgba(153, 102, 255, 1)',
                'rgba(255, 159, 64, 1)'
            ],
            borderWidth: 1
        }]
    },
    options: {
        scales: {
            y: {
                beginAtZero: true
            }
        }
    }
});
</script>



{% endblock %}
