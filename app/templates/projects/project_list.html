{% extends 'base.html' %}

{% block body %}
<h1>Projects</h1>

<table class="table">
    <tr>
        <th>Owner</th>
        <th>Project</th>
        <th>Course</th>
        <th>Milestones</th>
    </tr>

{% for proj in projects %}
    <tr>
        <td>{{proj.owner.fname}} {{proj.owner.lname}}</td>
        <td><a href="/project/{{proj.id}}">{{proj.name}}</a></td>
        <td>{{proj.course}}</td>
        <td>
            {% for m in proj.milestones %}
            {{m.name}} <br>
            {% endfor %}
        </td>
    </tr>
{% endfor %}
</table>

{% endblock %}
