{% extends 'base.html' %}

{% block body %}

{% if portfolios %}

<a href="/portfolio/{{p.id}}">{{p.student.fname}} {{p.student.lname }}</a>

        # of Submissions: {{p.submissions|length}}
    {% endif %}
<br>
{% endfor %}
{% endif %}

{% endblock %}
